<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>List</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>
<body>
    <h1>Current Student Details</h1>
    <br>
    {% if items %}

      <table class="table">
         <tr>
             <th>ID</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Age</th>
         </tr>
     <tr>
         {% for item in items %}
         <td>{{item.id}}</td>
         <td>{{item.firstname}}</td>
         <td>{{item.lastname}}</td>
         <td>{{item.age}}</td>
     </tr>
         {% endfor %}
    </table>
    {% else %}
     <h1>No Data</h1>
     <br>
    {% endif %}
    <br>
    <a class="btn btn-primary" href="newentry">Add New entry</a>
    </body>
    </html>
